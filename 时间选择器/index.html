<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/date.css">

    <title>移动端日期时间选择器</title>
</head>
<body>
    <input type="text" name="start_time" id="date1" data-options="{'type':'YYYY-MM-DD hh:mm','beginYear':2010,'endYear':2088}" class="form-control layui-input" value="" placeholder="开始时间"> 
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.date.js"></script>
<script>
    $(function(){
		$.date('#date1');
    });
</script>
</html>
